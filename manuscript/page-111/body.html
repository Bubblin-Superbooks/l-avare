<div class="leaf flex"><div class="inner justify"><h3>Scene Vii.</h3><blockquote class="  "><p>——MARIANNE, FROSINE, MASTER JACQUES.</p></blockquote><p>Fro. Do you know if your master is at home?</p><p>Jac. Yes, he is indeed; I know it but too well.</p><p>Fro. Tell him, please, that we are here.</p><hr class="section"></div> </div>
