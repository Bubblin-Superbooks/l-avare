<div class="leaf flex"><div class="inner justify"><h3>Scene Xv.</h3><blockquote class="  "><p>——HARPAGON, VALÈRE.</p></blockquote><p>Har. Valère, look after all this; and take care, I beseech you, to save as much of it as you can, so that we may send it back to the tradesman again.</p><p>Val. I will.</p><p>Har. (<em>alone</em>). Miscreant! do you mean to ruin me?</p><hr class="section"></div> </div>
