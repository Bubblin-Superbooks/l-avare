<div class="leaf flex"><div class="inner justify"><h3>Scene Iv.</h3><blockquote class="  "><p>——FROSINE, HARPAGON.</p></blockquote><p>Fro. Sir.</p><p>Har. Wait a moment, I will come back and speak to you. (<em>Aside</em>) I had better go and see a little after my money.</p><hr class="section"></div> </div>
